<div class="container" style="width: 1200px;">

    <div class="row border">
        <div *ngFor="let film of films" class="col-sm-5" style="  margin-bottom: 30px; margin-left: 20px;  background-color: white ">
            <div class="row">
                <div class="col-sm-5" style="padding: 0">
                    <img  src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{film.poster_path }}" alt="">
                </div>
                <div class="card col-sm-7">
                    <div class="card-block">
                        <h5 class="card-title">{{ film.title }}</h5>
                        <div>
                            <div class="glyphicon glyphicon-calendar" style="float: left" title="Release Date">{{ film.release_date }}</div>
                            <div title="Vote average" style="text-align: right" >{{film.vote_average}}
                                <span class="glyphicon glyphicon-star"></span>
                            </div>
                        </div>
                        <div class="text">
                            <div class="text__inner"> {{ film.overview }}</div>
                        </div>
                    </div>
                    <div>
                        <a [routerLink]="['../film', film.id]" routerLinkActive="active"> More Info</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!--<div style="text-align: right"><span class="glyphicon glyphicon-circle-arrow-right"></span></div>-->
   <!-- <router-outlet></router-outlet>-->
</div>
